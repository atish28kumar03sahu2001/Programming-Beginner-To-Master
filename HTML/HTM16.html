<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML HyperText Markup Language">
    <meta name="author" content="Maks Void">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKS VOID HTML</title>
</head>
<body>
    <form>
        <select>
            <optgroup label="vehicle">
                <option value="one">car</option>
                <option value="two">truck</option>
                <option value="three">bike</option>
                <option value="four">cycle</option>
            </optgroup>
            <optgroup label="sports">
                <option value="five">hockey</option>
                <option value="six">football</option>
                <option value="seven">cricket</option>
            </optgroup>
        </select>

        <input type="radio" name="gender" value="male" checked> MALE
        <input type="radio" name="gender" value="female"> FEMALE

        <input type="checkbox"> CSE
        <input type="checkbox"> MECH
        <input type="checkbox"> ELEC

        <input type="text" list="fruit" placeholder="search element">
            <datalist id="fruit">
                <option value="apple">
                <option value="orange">
                <option value="oak">
                <option value="grape">
                <option value="pineapple">
            </datalist>
        <input type="submit" value="search">

        <fieldset>
            <legend>BIO INFORMATION</legend>
            <label for="demo">First Name</label>
            <input type="text" name="first_name" id="demo">
            <label for="demo0">Last Name</label>
            <input type="text" name="last_name" id="demo0">
        </fieldset>
    </form>
</body>
</html>
